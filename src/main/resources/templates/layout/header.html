<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/5.3.7/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/5.3.7/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>
    <link rel="stylesheet" th:href="@{/css/style.css}" href="../../static/css/style.css"/>
</head>
<body>

<div class="container">
    <div th:fragment="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <div class="navbar-nav">
                    <a class="nav-link active" href="#" th:href="@{/}">Home</a>
                    <a class="nav-link" href="#" th:href="@{/totp/}">TOTP Management</a>
                </div>
                <div class="navbar-nav ms-auto">
                    <form name="logoutForm" th:action="@{/logout}" method="post" class="d-none">
                        <input hidden type="submit" value="Sign Out"/>
                    </form>
                    <a class="nav-link" href="javascript: document.logoutForm.submit()">Logout</a>
                </div>
            </div>
        </nav>

        <div class="jumbotron mt-4">
            <div class="row text-center">
                <div class="row">
                    <h2>Welcome : <span th:text="${username}"></span></h2>
                    <p class="text-muted">User ID: <span th:text="${userId}">user-id</span></p>
                </div>
            </div>
            <div class="row text-center mt-4">
                <img src="../../static/images/spring-by-pivotal.png" width="30%"
                     th:src="@{/images/spring-by-pivotal.png}"/>
            </div>

            <!-- Quick Actions -->
            <div class="row mt-4">
                <div class="col-12 text-center">
                    <h4>Quick Actions</h4>
                    <div class="d-grid gap-2 d-md-block mt-3">
                        <a class="btn btn-primary btn-lg" th:href="@{/totp/}" role="button">
                            üîê Manage TOTP
                        </a>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
